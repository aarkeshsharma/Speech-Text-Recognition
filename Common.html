<html>
	<head>
		<title>Voice Recognition System</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8">
		<meta name="description" content="Text-To-Speech Synthesis">
		<meta name="keywords" content="TTS, text-to-speech, voice, API, speech, synthesis, html5">
		<meta name="author" content="Mike Melamed">
		<meta name="copyright" content="eDeliverables Inc">
		
		<link rel="stylesheet" href="jquery/jquery.mobile-1.4.5.min.css"/>
		<link rel="stylesheet" href="assets/css/style.css">
    	<!-- Bootstrap CDN CSS -->
    	<link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.1/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-0Mou2qXGeXK7k/Ue/a1hspEVcEP2zCpoQZw8/MPeUgISww+VmDJcy2ri9tX0a6iy" crossorigin="anonymous">	

		<script src="jquery/jquery-1.11.3.min.js"></script>
		<script src="jquery/jquery.mobile-1.4.5.min.js"></script>
		<script src="blockui/jquery.blockUI.js"></script>
		<script src="js/algorithmia-0.2.0.js" type="text/javascript"></script>
		<script src="js/speech.js?ver=0.2" type="text/javascript"></script>

		
		<script>
			var pauseResume = 'R';
			$(document).ready(function(){
				$("#doClear").click(function() {
					$("#taInput").val("");
					$('.voption option[value="native"]').prop('selected', 'selected').change();
					return false;
				});
				
				$("#doPauseResume").click(function() {
					doPauseResume();
					return false;
				});
				
				$("#doStop").click(function() {
					doStop();
					return false;
				});
				
				$("#doLangId").click(function() {
					doLangId();
					return false;
				});
				
				$("#doTTS").click(function() {
					doTTS();
					return false;
				});
				
				$("#taInput").bind('input propertychange', function() {
				  doTextAreaChange(this.value);
				});
			});
			
			// Initialize speech engine...
			initSpeech();
			setTimeout(function() {
				// Initialize the voices...
				doInitVoices();
			}, 1);
		</script>
	</head>
	
	<body>
		<div data-role="page">
			<div data-role="header">
			    <img src="file:///C:/Users/Administrator/Desktop/Project/Project/img/Capture1.JPG" class="rounded mx-auto d-block" alt="Logo">
				<h1>Text-To-Speech</h1>
				<center>
					<input type='button' id='doTTS' value='Speak!'/>
					<input type='button' id='doPauseResume' value='Pause/Resume'/>
					<input type='button' id='doStop' value='Stop'/>
					<input type='button' id='doClear' value='Clear'/>
			  	</center>
			</div>
		
			<div role="main" class="ui-content">
				<fieldset>
					<legend>Cut & Paste Text To Synthesize</legend>
					<textarea class='textareaClass' id='taInput' rows="12" cols="50"></textarea><br/>
			  	</fieldset>
			  <div id='statusMsg'></div>
			  
			  <div class="option voption">
			  	<label for="rate">Voice</label>
			  	<select id='voice' name='voice'>
			  	</select>
			  </div>
			  
			  <div class="option">
					<label for="rate">Rate</label>
					<input type="range" min="0.1" max="10" step="0.1" name="rate" id="rate" value="1">
			  </div>
				
			  <div class="option">
					<label for="pitch">Pitch</label>
					<input type="range" min="0" max="2" step="0.1" name="pitch" id="pitch" value="1">
			  </div>
			  <hr>

				<div class="container-fluid align-center">
					<img src="file:///C:/Users/Administrator/Desktop/Project/Project/img/Capture2.JPG" alt="Voice Note App Logo">
					<h2>Speech to Text</h2>
					<hr>
					<h3 class="no-browser-support">Sorry, Your Browser Doesn't Support the Web Speech API. Try Opening This Demo In Google Chrome.</h3>
					<div class="app">
						<div class="row">
							<div class="col-md-6 align-center">
								<h3>Add New Voice</h3>
								<div class="input-single">
									<textarea id="note-textarea" placeholder="Create a new note by typing or using voice recognition." rows="6"></textarea>
								</div>
								<button id="start-record-btn" class="btn-success" title="Start Recording">Speak!!</button>
								<button id="pause-record-btn" class="btn-warning" title="Pause Recording">Pause </button>
								<p id="recording-instructions">Press the
									<strong>Speak</strong> button to convert your voice to text.</p>
							</div>
									</li>
								</ul>
							</div>
						</div>
						<!-- /row -->
					</div>
					<!-- /app -->
 				</div>

				<div data-role="footer">
					<center>
						 <a href='https://www.ipec.org.in/faculty_of_engineering/department_of_information_technology/'><img src='file:///C:/Users/Administrator/Desktop/Project/Project/img/ipeclogo.jpg' alt='Ipec Logo'></a>
					</center>
					<div class="clearfix1">
					  <div class="container">
						  <div class="row">
							  <div class="center">
								  <p>Developed By:-</p>     Aarkesh Sharma      </p>
							  </div>
						  </div>
						  <!-- /row -->
					  </div>
					  <!-- /container -->
				  </div>
			  </div>

			  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
			  <script src="assets/js/script.js"></script>


	</body>
</html>
